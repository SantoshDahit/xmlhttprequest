<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

    // Function to fetch and display all students
function fetchStudents() {
    $.ajax({
        url: "/admin/studentsData",
        type: "GET",
        dataType: "json",
        success: function(data) {
            var tableBody = $("#studentsTableBody");
            tableBody.empty();
            data.forEach(function(student) {
                var row = "<tr>" +
                    "<td>" + student.id + "</td>" +
                    "<td>" + student.name + "</td>" +
                    "<td>" + student.lastName + "</td>" +
                    "<td>" + student.degree + "</td>" +
                    "<td>" + student.roles.map(role => role.role).join(", ") + "</td>" +
                    "<td><button class='btn btn-primary btn-sm editBtn' data-id='" + student.id + "'>Edit</button></td>" +
                    "<td><button class='btn btn-danger btn-sm deleteBtn' data-id='" + student.id + "'>Delete</button></td>" +
                    "</tr>";
                tableBody.append(row);
            });
        },
        error: function(xhr, status, error) {
            console.error("Error fetching data: " + error);
        }
    });
}


    // Function to handle create operation
$("#createBtn").click(function() {
    var name = $("#name").val();
    var lastName = $("#lastName").val();
    var degree = $("#degree").val();
    var password = $("#password").val();
    var roles = $("#roles").val();
    $.ajax({
        url: "/admin/student",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({
            name: name,
            lastName: lastName,
            degree: degree,
            password: password,
            roles: roles
        }),
        success: function(response) {
            alert("Do you want to add Student?: " + response.name);
            fetchStudents(); // Refresh the table after adding a new student
        },
        error: function(xhr, status, error) {
            console.error("Error creating student: " + error);
        }
    });
});

// Function to handle edit operation
$(document).on("click", ".editBtn", function() {
    var id = $(this).data("id");
    $.ajax({
        url: "/admin/edit?id=" + id,
        type: "GET",
        dataType: "json",
        success: function(data) {
            $("#editId").val(data.id);
            $("#editName").val(data.name);
            $("#editLastName").val(data.lastName);
            $("#editDegree").val(data.degree);
            $("#editPassword").val(data.password);
            // Populate roles dropdown
            $("#editRoles").empty();
            data.roles.forEach(function(role) {
                $("#editRoles").append('<option value="' + role.id + '">' + role.role + '</option>');
            });
            $("#editSection").show();
        },
        error: function(xhr, status, error) {
            console.error("Error fetching student data for editing: " + error);
        }
    });
});


// Function to handle update operation
$("#updateBtn").click(function() {
    var id = $("#editId").val();
    var name = $("#editName").val();
    var lastName = $("#editLastName").val();
    var degree = $("#editDegree").val();
    var password = $("#editPassword").val();
    var roles = $("#editRoles").val();
    $.ajax({
        url: "/admin/student/update?id=" + id,
        type: "PUT",
        contentType: "application/json",
        data: JSON.stringify({
            id: id,
            name: name,
            lastName: lastName,
            degree: degree,
            password: password,
            roles: roles
        }),
        success: function(response) {
            alert("Do you wat to update the Student?: " + response.name);
            $("#editSection").hide();
            fetchStudents(); // Refresh the table after updating student data
        },
        error: function(xhr, status, error) {
            console.error("Error updating student: " + error);
        }
    });
});

$(document).on("click", ".deleteBtn", function() {
    var id = $(this).data("id");
    if (confirm("Do you want to delete this student?")) {
        $.ajax({
            url: "/admin/student?id=" + id,
            type: "DELETE",
            success: function(response) {

                fetchStudents(); // Refresh the table after deleting a student
            },
            error: function(xhr, status, error) {
                console.error("Error deleting student: " + error);
            }
        });
    }
});



// Initialize by fetching students on page load
fetchStudents();

</script>
