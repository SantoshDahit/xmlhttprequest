<script>


function fetchStudents() {
    $.ajax({
        url: "/admin/studentsData",
        type: "GET",
        dataType: "json",
        success: function(data) {
            var tableBody = $("#studentsTableBody");
            tableBody.empty();
            data.forEach(function(student) {
                var row = "<tr>" +
                    "<td>" + student.id + "</td>" +
                    "<td>" + student.name + "</td>" +
                    "<td>" + student.lastName + "</td>" +
                    "<td>" + student.degree + "</td>" +
                    "<td>" + student.roles.map(role => role.role).join(", ") + "</td>" +
                    "<td><button class='btn btn-primary btn-sm editBtn' data-id='" + student.id + "'>Edit</button></td>" +
                    "<td><button class='btn btn-danger btn-sm deleteBtn' data-id='" + student.id + "'>Delete</button></td>" +
                    "</tr>";
                tableBody.append(row);
            });
        },
        error: function(xhr, status, error) {
            console.error("Error fetching data: " + error);
        }
    });
}

function populatePredefinedRoles() {
    var predefinedRoles = ["ROLE_ADMIN", "ROLE_STUDENT"];
    var rolesSelect = $("#roles");
    rolesSelect.empty();
    predefinedRoles.forEach(function(role) {
        rolesSelect.append('<option value="' + role + '">' + role + '</option>');
    });
}


function fetchRolesAndPopulateSelect() {

    populatePredefinedRoles();
}

$(document).ready(function() {
    fetchRolesAndPopulateSelect();
});




$("#createBtn").click(function() {
    var name = $("#name").val();
    var lastName = $("#lastName").val();
    var degree = $("#degree").val();
    var password = $("#password").val();
    var roles = $("#roles").val();
    $.ajax({
        url: "/admin/student",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({
            name: name,
            lastName: lastName,
            degree: degree,
            password: password,
            roles: roles
        }),
        success: function(response) {
            alert("Do you want to add Student?: " + response.name);
            fetchStudents();
            $("#name").val("");
            $("#lastName").val("");
            $("#degree").val("");
            $("#password").val("");
            $("#roles").val("");
        },
        error: function(xhr, status, error) {
            console.error("Error creating student: " + error);
        }
    });
});


$(document).on("click", "#cancelCreateBtn", function() {

    $("#name").val("");
    $("#lastName").val("");
    $("#degree").val("");
    $("#password").val("");
    $("#roles").val("");
});

$(document).on("click", ".editBtn", function() {
    var id = $(this).data("id");
    $.ajax({
        url: "/admin/edit?id=" + id,
        type: "GET",
        dataType: "json",
        success: function(data) {
            $("#editId").val(data.student.id);
            $("#editName").val(data.student.name);
            $("#editLastName").val(data.student.lastName);
            $("#editDegree").val(data.student.degree);
            $("#editPassword").val(data.student.password);

            // Populate roles dropdown with predefined roles
            $("#editRoles").empty();
            $("#editRoles").append('<option value="ROLE_ADMIN">ROLE_ADMIN</option>');
            $("#editRoles").append('<option value="ROLE_STUDENT">ROLE_STUDENT</option>');


            $("#editSection").show();
        },
        error: function(xhr, status, error) {
            console.error("Error fetching student data for editing: " + error);
        }
    });
});
$(document).on("click", "#cancelEditBtn", function() {

    $("#editName").val("");
    $("#editLastName").val("");
    $("#editDegree").val("");
    $("#editPassword").val("");
    $("#editRoles").val("");
});


//update section
$("#updateBtn").click(function() {
    var id = $("#editId").val();
    var name = $("#editName").val();
    var lastName = $("#editLastName").val();
    var degree = $("#editDegree").val();
    var password = $("#editPassword").val();
    var roles = $("#editRoles").val();
    $.ajax({
        url: "/admin/student/update?id=" + id,
        type: "PUT",
        contentType: "application/json",
        data: JSON.stringify({
            id: id,
            name: name,
            lastName: lastName,
            degree: degree,
            password: password,
            roles: roles
        }),
        success: function(response) {
            alert("Student updated successfully: " + response.name);
            $("#editSection").hide();
            fetchStudents();

            $("#editName").val("");
            $("#editLastName").val("");
            $("#editDegree").val("");
            $("#editPassword").val("");
            $("#editRoles").val("");
        },
        error: function(xhr, status, error) {
            console.error("Error updating student: " + error);
        }
    });
});


$(document).on("click", ".deleteBtn", function() {
    var id = $(this).data("id");
    if (confirm("Do you want to delete this student?")) {
        $.ajax({
            url: "/admin/student?id=" + id,
            type: "DELETE",
            success: function(response) {

                fetchStudents();
            },
            error: function(xhr, status, error) {
                console.error("Error deleting student: " + error);
            }
        });
    }
});


// Initialize by fetching students on page load
fetchStudents();

</script>
